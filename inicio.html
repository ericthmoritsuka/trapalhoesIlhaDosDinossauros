<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>As Aventuras dos Trapalhões: A ilha dos Dinossauros</title>

<body>
  <div class="bgPagina">
    <div class="conteudo">
      <div class="titulo">
        <p>Vamos começar a jogar?</p>
      </div>

        <label for="input">Qual o seu nome?</label>
        <input type="text" id="input">
        <button type="button" id="botaoInicio">Salvar</button>
      </div>
      <div class="" id="jsTextoInicio">

      </div>
      <h2 class="ativo" id="jsMensagemInicio">Digite um Nome e aperte em Salvar!</h2>
      <div class="imagem">
        <a id="linkInicio" href=""><img src="./img/Didiana Jones.jpg" alt="Didiana Jones"></a>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
